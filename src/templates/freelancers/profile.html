{% extends "base.html" %}

{% set title = 'Freelancer Profile' %}

{% block content %}
    {% if current_user %}
        <h3>Welcome {{ current_user.email }}!</h3>
        <a href="{{ url_for('freelancers.logout') }}">Log Out</a>
    {% else %}
        <h3>Welcome!</h3>
    {% endif %}
{% endblock %}
